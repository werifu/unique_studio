<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <style type="text/css">
        .container {
            width: 500px;
            clear: both;
        }
        .container input {
            width: 100%;
            clear: both;
        }

    </style>
</head>
<body>
<div class="container">
    <h2>注册页面</h2>
    <form method="post" action="/register">
        <label>用户名</label>
        <input type="text" name="username"><br />
        <label>密码</label>
        <input type="password" name="password"><br />
        <label>确认密码</label>
        <input type="password" name="repassword"><br />
        <button type="submit" name="register-button">注册</button>
    </form>
</div>
</body>
</html>
